<div class="d-flex justify-content-center">
  <div class="d-flex justify-content-center">
    <div class="image-container">
      <img [src]="url" [alt]="alt" class="card-img-top img-fluid animate__animated animate__fadeIn" (load)="onLoad()"
        [ngStyle]="{ display: hasLoaded ? '' : 'none' }" />
      <img *ngIf="!hasLoaded" src="assets/loader.svg" height="35" width="35" class="mt-3" />
    </div>
  </div>
</div>
