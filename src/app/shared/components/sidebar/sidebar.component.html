<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">GiftsApp</h3>
  <hr class="text-white">
  <div class="list-group list-reset">
    <button *ngFor="let tag of tags" (click)="searchTag( tag )" class="list-group-item list-group-item-action">
      {{tag | titlecase}} <!-- usa un pipe para mostrar el texto formateado pero sin alterar el valor original  -->
    </button>
  </div>
</div>
